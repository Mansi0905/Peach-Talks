<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloakTalk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff1b1;
    }

    .auth-links {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .auth-links a {
      color: #f3c2e7;
      margin-left: 20px;
      text-decoration: none;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #e48b8b, #f3d8a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #ccc;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: bold;
    }

    .features span {
      color: #fff;
    }

    .study { color: #f875c7; }
    .fun { color: #e9e855; }
    .resources { color: #f875c7; }

    .icons {
      margin-top: 40px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
  </style>
</head>

<body>
  <header>Peach-Talks</header>
  <div class="auth-links">
    <a href="#">Log in</a>
    <a href="#">Sign up</a>
  </div>
  <h1>Say It Without a Name</h1>
  <p>Log in with your college ID and connect with your peers without revealing your identity.</p>
  <div class="features">
    <span class="study">Study Groups</span>
    <span class="fun">Fun Discussions</span>
    <span class="resources">Resource Sharing</span>
  </div>
  <div class="icons">
    <span>‚ú®</span>
    <span>‚ù§</span>
    <span>‚≠ê</span>
    <span>‚òÜ</span>
    <span>üë§</span>
  </div>
</body>

</html>
